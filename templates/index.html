<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TechTales</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at 20% 30%, #1e1b4b, #0f172a);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    header {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin-bottom: 4rem;
    }
    .nav-links button {
      background: transparent;
      color: #fff;
      border: 1px solid #fff;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-weight: 600;
      margin-left: 1rem;
      cursor: pointer;
    }
    .headline {
      text-align: center;
      max-width: 700px;
    }
    .headline h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }
    .headline p {
      font-size: 1.2rem;
      color: #cbd5e1;
    }
    .interviewer-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-top: 2rem;
    }
    .interviewer-card {
      background-color: #1e293b;
      border: 1px solid #334155;
      border-radius: 10px;
      padding: 1rem;
      width: 180px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .interviewer-card:hover {
      transform: scale(1.05);
    }
    .interviewer-card img {
      width: 120px;
      height: 120px;
      border-radius: 12px;
      object-fit: cover;
      background-color: #0f172a;
      margin-bottom: 0.5rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }
    audio {
      margin-top: 1.5rem;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    audio:not(:last-child) {
      display: none;
    }
    .intro-text {
      font-size: 1rem;
      color: #cbd5e1;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <div><strong>TECHTALES</strong></div>
    <div class="nav-links">
      <button>Explore</button>
      <button>Sign Up</button>
    </div>
  </header>
  <main class="headline" id="introSection">
    <h1>Share Your Story</h1>
    <p>AI-powered storytelling platform</p>
    <p>Select your interviewer:</p>
    <div class="interviewer-grid">
      <div class="interviewer-card" onclick="startConversation('Joanna')">
        <img src="/static/joanne.png" alt="Joanna" />
        <p><strong>Joanna</strong></p>
        <p>Friendly & professional (US)</p>
      </div>
      <div class="interviewer-card" onclick="startConversation('Matthew')">
        <img src="/static/matt.png" alt="Matthew" />
        <p><strong>Matthew</strong></p>
        <p>Warm & steady (US)</p>
      </div>
      <div class="interviewer-card" onclick="startConversation('Amy')">
        <img src="/static/amy.png" alt="Amy" />
        <p><strong>Amy</strong></p>
        <p>British & polished (UK)</p>
      </div>
      <div class="interviewer-card" onclick="startConversation('Brian')">
        <img src="/static/brian.png" alt="Brian" />
        <p><strong>Brian</strong></p>
        <p>Conversational & upbeat (UK)</p>
      </div>
      <div class="interviewer-card" onclick="startConversation('Ivy')">
        <img src="/static/ivy.png" alt="Ivy" />
        <p><strong>Ivy</strong></p>
        <p>Young & energetic (US)</p>
      </div>
    </div>
  </main>

  <div class="headline" id="conversationSection" style="display:none;">
    <h2 id="interviewerName"></h2>
    <p class="intro-text" id="introText"></p>
    <audio id="introAudio" controls style="display:none;"></audio>
    <audio id="audioPlayer" controls style="display:none;"></audio>
    <button id="recordBtn" style="display:none;">🎤 Start Recording</button>
    <p class="label">You said:</p>
    <p id="transcript">...</p>
    <p class="label">Claude replied:</p>
    <p id="response">...</p>
  </div>

  <script>
    let selectedVoice = "";

    const recordBtn = document.getElementById("recordBtn");
    const transcriptEl = document.getElementById("transcript");
    const responseEl = document.getElementById("response");
    const audioPlayer = document.getElementById("audioPlayer");
    const introAudio = document.getElementById("introAudio");
    const introSection = document.getElementById("introSection");
    const conversationSection = document.getElementById("conversationSection");
    const interviewerName = document.getElementById("interviewerName");
    const introTextEl = document.getElementById("introText");

    let mediaRecorder;
    let chunks = [];

    function getSessionId() {
      let sessionId = localStorage.getItem("session_id");
      if (!sessionId) {
        sessionId = "session-" + Date.now() + "-" + Math.floor(Math.random() * 100000);
        localStorage.setItem("session_id", sessionId);
      }
      return sessionId;
    }

    // Typing effect for progressive text display
    function typeText(element, text, delay = 60) {
      element.textContent = "";
      let i = 0;
      const interval = setInterval(() => {
        if (i < text.length) {
          element.textContent += text.charAt(i);
          i++;
        } else {
          clearInterval(interval);
        }
      }, delay);
    }

    async function startConversation(voice) {
      selectedVoice = voice;
      introSection.style.display = "none";
      conversationSection.style.display = "block";
      interviewerName.textContent = `${voice}`;

      const introText = `Hello, I'm ${voice}, your interviewer for a podcast called TechTales. Please tell us a little about yourself and what you want to talk about today.`;
      // introTextEl.textContent = introText;
      typeText(introTextEl, introText);

      const res = await fetch("/intro", {
        method: "POST",
        body: JSON.stringify({ voice_id: selectedVoice }),
        headers: { "Content-Type": "application/json" },
      });

      const data = await res.json();
      introAudio.src = data.audio_url;
      introAudio.style.display = "block";
      introAudio.play();

      introAudio.onended = () => {
        recordBtn.style.display = "inline-block";
      };
    }

    recordBtn.addEventListener("click", async () => {
      if (!mediaRecorder || mediaRecorder.state === "inactive") {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);
        mediaRecorder.start();
        recordBtn.textContent = "⏹️ Stop Recording";
        chunks = [];

        mediaRecorder.ondataavailable = (e) => chunks.push(e.data);

        mediaRecorder.onstop = async () => {
          const blob = new Blob(chunks, { type: "audio/webm" });
          const formData = new FormData();
          formData.append("audio", blob, "input.webm");
          formData.append("session_id", getSessionId());
          formData.append("voice_id", selectedVoice);

          const res = await fetch("/process", {
            method: "POST",
            body: formData,
          });

          const data = await res.json();
          transcriptEl.textContent = data.transcript || "[No transcript returned]";
          typeText(responseEl, data.response || "[No response returned]");
          interviewerName.textContent = selectedVoice;
          audioPlayer.src = data.audio_url;
          audioPlayer.style.display = "block";
          introAudio.style.display = "none";
          audioPlayer.play();
        };
      } else {
        mediaRecorder.stop();
        recordBtn.textContent = "🎤 Start Recording";
      }
    });
  </script>
</body>
</html>
