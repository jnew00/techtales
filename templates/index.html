<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TechTales</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2rem;
    }
    .label {
      font-weight: bold;
      margin-top: 1rem;
    }
    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
    }
    select {
      font-size: 1rem;
      margin-top: 0.5rem;
    }
    .output {
      margin-top: 2rem;
    }
    audio {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>üéß Welcome to TechTales</h1>
  <p>Please choose your interviewer and start your storytelling journey.</p>

  <label for="voiceSelect" class="label">Choose Your Interviewer:</label>
  <select id="voiceSelect">
    <option value="Joanna">Joanna ‚Äì Friendly & professional (US)</option>
    <option value="Matthew">Matthew ‚Äì Warm & steady (US)</option>
    <option value="Amy">Amy ‚Äì British & polished (UK)</option>
    <option value="Brian">Brian ‚Äì Conversational & upbeat (UK)</option>
    <option value="Ivy">Ivy ‚Äì Young & energetic (US)</option>
  </select>

  <br />
  <button id="startBtn">‚ñ∂Ô∏è Start Conversation</button>
  <button id="recordBtn" style="display:none;"> üé§ Start Recording </button>

  <div class="output">
    <p class="label">You said:</p>
    <p id="transcript">...</p>

    <p class="label">Claude replied:</p>
    <p id="response">...</p>

    <audio id="introAudio" style="display:none;"></audio>
    <audio id="audioPlayer" controls style="display:none;"></audio>
  </div>

  <script>
    const recordBtn = document.getElementById("recordBtn");
    const startBtn = document.getElementById("startBtn");
    const transcriptEl = document.getElementById("transcript");
    const responseEl = document.getElementById("response");
    const audioPlayer = document.getElementById("audioPlayer");
    const introAudio = document.getElementById("introAudio");
    const voiceSelect = document.getElementById("voiceSelect");

    let mediaRecorder;
    let chunks = [];

    function getSessionId() {
      let sessionId = localStorage.getItem("session_id");
      if (!sessionId) {
        sessionId = "session-" + Date.now() + "-" + Math.floor(Math.random() * 100000);
        localStorage.setItem("session_id", sessionId);
      }
      return sessionId;
    }

    startBtn.addEventListener("click", async () => {
      startBtn.disabled = true;
      const voice = voiceSelect.value;

      const res = await fetch("/intro", {
        method: "POST",
        body: JSON.stringify({ voice_id: voice }),
        headers: { "Content-Type": "application/json" },
      });

      const data = await res.json();
      introAudio.src = data.audio_url;
      introAudio.style.display = "block";
      introAudio.play();

      introAudio.onended = () => {
        recordBtn.style.display = "inline-block";
      };
    });

    recordBtn.addEventListener("click", async () => {
      if (!mediaRecorder || mediaRecorder.state === "inactive") {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);
        mediaRecorder.start();
        recordBtn.textContent = "‚èπÔ∏è Stop Recording";
        chunks = [];

        mediaRecorder.ondataavailable = (e) => chunks.push(e.data);

        mediaRecorder.onstop = async () => {
          const blob = new Blob(chunks, { type: "audio/webm" });
          const formData = new FormData();
          formData.append("audio", blob, "input.webm");
          formData.append("session_id", getSessionId());
          formData.append("voice_id", voiceSelect.value);

          const res = await fetch("/process", {
            method: "POST",
            body: formData,
          });

          const data = await res.json();
          transcriptEl.textContent = data.transcript || "[No transcript returned]";
          responseEl.textContent = data.response || "[No response returned]";
          audioPlayer.src = data.audio_url;
          audioPlayer.style.display = "block";
          audioPlayer.play();
        };
      } else {
        mediaRecorder.stop();
        recordBtn.textContent = "üé§ Start Recording";
      }
    });
  </script>
</body>
</html>
