<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TechTales</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at 20% 30%, #1e1b4b, #0f172a);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    header {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin-bottom: 4rem;
    }
    .nav-links button {
      background: transparent;
      color: #fff;
      border: 1px solid #fff;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-weight: 600;
      margin-left: 1rem;
      cursor: pointer;
    }
    .headline {
      text-align: center;
      max-width: 700px;
    }
    .headline h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }
    .headline p {
      font-size: 1.2rem;
      color: #cbd5e1;
    }
    .interviewer-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-top: 2rem;
    }
    .interviewer-card {
      background-color: #1e293b;
      border: 1px solid #334155;
      border-radius: 10px;
      padding: 1rem;
      width: 180px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .interviewer-card:hover {
      transform: scale(1.05);
    }
    .interviewer-card img {
      width: 120px;
      height: 120px;
      border-radius: 12px;
      object-fit: cover;
      background-color: #0f172a;
      margin-bottom: 0.5rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }
    audio {
      margin-top: 1.5rem;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    .player-audio {
      display: block;
      margin: 1.5rem auto 0 auto;
      max-width: 100%;
    }
    .intro-text {
      font-size: 1rem;
      color: #cbd5e1;
      margin-top: 1rem;
    }
    .chat-container {
      width: 100%;
      min-width: 900px;
      max-width: 900px;
      height: 500px;
      overflow-y: auto;
      padding: 1rem;
      border: 1px solid #334155;
      border-radius: 10px;
      background-color: #1e293b;
      margin-top: 1rem;
      scrollbar-width: none; /* Firefox */
      scroll-behavior: smooth;
    }

    .chat-container::-webkit-scrollbar {
      display: none; /* Chrome, Safari */
    }
    .chat-entry {
      display: flex;
      align-items: flex-start;
      margin-bottom: 1rem;
    }
    .chat-entry.user {
      justify-content: flex-end;
    }
    .chat-entry.ai {
      justify-content: flex-start;
    }
    .chat-entry .speaker {
      font-weight: bold;
      flex-shrink: 0;
      margin-right: 0.5rem;
    }
    .chat-entry.ai .speaker {
      color: #fbbf24; /* gold for AI */
    }
    .chat-entry.user .speaker {
      color: #60a5fa; /* blue for user */
    }
    .chat-entry .bubble {
      padding: 0.75rem;
      border-radius: 10px;
      color: #fff;
      max-width: 75%;
      width: fit-content;
      word-wrap: break-word;
    }

    .chat-entry.ai .bubble {
      background-color: #fbbf24; /* gold bubble for AI */
      color: #1e293b;
    }

    .chat-entry.user .bubble {
      background-color: #3b82f6; /* blue bubble for user */
      color: #fff;
    }
  </style>
</head>
<body>
  <header>
    <div><strong>TECHTALES</strong></div>
    <div class="nav-links">
      <button>Explore</button>
      <button>Sign Up</button>
    </div>
  </header>
  <main class="headline" id="introSection">
    <h1>Share Your Story</h1>
    <p>AI-powered storytelling platform</p>
    <p>Select your interviewer:</p>
    <div class="interviewer-grid">
      <div class="interviewer-card" onclick="startConversation('Joanna')">
        <img src="/static/joanne.png" alt="Joanna" />
        <p><strong>Joanna</strong></p>
        <p>Friendly & professional (US)</p>
      </div>
      <div class="interviewer-card" onclick="startConversation('Matthew')">
        <img src="/static/matt.png" alt="Matthew" />
        <p><strong>Matthew</strong></p>
        <p>Warm & steady (US)</p>
      </div>
      <div class="interviewer-card" onclick="startConversation('Amy')">
        <img src="/static/amy.png" alt="Amy" />
        <p><strong>Amy</strong></p>
        <p>British & polished (UK)</p>
      </div>
      <div class="interviewer-card" onclick="startConversation('Brian')">
        <img src="/static/brian.png" alt="Brian" />
        <p><strong>Brian</strong></p>
        <p>Conversational & upbeat (UK)</p>
      </div>
      <div class="interviewer-card" onclick="startConversation('Ivy')">
        <img src="/static/ivy.png" alt="Ivy" />
        <p><strong>Ivy</strong></p>
        <p>Young & energetic (US)</p>
      </div>
    </div>
  </main>

  <div id="conversationSection" style="display:none;">
    <h2 id="interviewerName" style="text-align: center;"></h2>
    <div class="chat-container" id="chatLog"></div>
    <div id="liveTranscript" style="font-style: italic; color: #94a3b8; margin-top: 1rem;"></div>
    <audio id="audioPlayer" controls class="player-audio" style="display:none;"></audio>
  </div>

  <button id="actionBtn" title="Start" style="background-color: transparent; background-image: url('/static/play.jpg'); background-size: cover; background-position: center; border: none; width: 64px; height: 64px; border-radius: 50%; cursor: pointer; position: fixed; bottom: 2rem; right: 2rem; z-index: 999;"></button>

  <script>
    let selectedVoice = "";
    let recording = false;

    const transcriptEl = document.getElementById("transcript");
    const responseEl = document.getElementById("response");
    const audioPlayer = document.getElementById("audioPlayer");
    const introSection = document.getElementById("introSection");
    const conversationSection = document.getElementById("conversationSection");
    const interviewerName = document.getElementById("interviewerName");
    const chatLog = document.getElementById("chatLog");
    function appendChatEntry(speaker, message) {
      const entry = document.createElement("div");
      entry.className = "chat-entry " + (speaker === "You" ? "user" : "ai");

      const speakerEl = document.createElement("div");
      speakerEl.className = "speaker";
      speakerEl.textContent = speaker;

      const bubble = document.createElement("div");
      bubble.className = "bubble";
      if (speaker === "You") {
        bubble.textContent = message;
      } else {
        typeText(bubble, message);
      }

      entry.appendChild(speakerEl);
      entry.appendChild(bubble);
      chatLog.appendChild(entry);
      chatLog.scrollTop = chatLog.scrollHeight;
    }

    function getSessionId() {
      let sessionId = localStorage.getItem("session_id");
      if (!sessionId) {
        sessionId = "session-" + Date.now() + "-" + Math.floor(Math.random() * 100000);
        localStorage.setItem("session_id", sessionId);
      }
      return sessionId;
    }

    // Typing effect for progressive text display
    function typeText(element, text, delay = 60) {
      element.textContent = "";
      let i = 0;
      const interval = setInterval(() => {
        if (i < text.length) {
          element.textContent += text.charAt(i);
          i++;
        } else {
          clearInterval(interval);
        }
      }, delay);
    }

    async function startConversation(voice) {
      selectedVoice = voice;
      introSection.style.display = "none";
      conversationSection.style.display = "block";
      interviewerName.innerText = `Your TechTales Conversation with ${voice}`;
      const introText = `Hello, I'm ${voice}, your interviewer for a podcast called TechTales. Please tell us a little about yourself and what you want to talk about today.`;
      appendChatEntry(voice, introText);

      const res = await fetch("/intro", {
        method: "POST",
        body: JSON.stringify({ voice_id: selectedVoice }),
        headers: { "Content-Type": "application/json" },
      });

      const data = await res.json();
      if (data.audio_url) {
        audioPlayer.src = data.audio_url;
        audioPlayer.style.display = "block";
        try {
          await audioPlayer.play();
        } catch (err) {
          console.warn("Autoplay failed:", err);
        }
      }
    }

    const actionBtn = document.getElementById("actionBtn");
    let actionState = "record"; // 'record' -> 'stop'
    let mediaRecorder;
    let recognition;
    let recognizing = false;
    const liveTranscript = document.getElementById("liveTranscript");
    let chunks = [];
    let liveEntry;

    function setupLiveTranscription() {
      if (!('webkitSpeechRecognition' in window)) {
        console.warn("Web Speech API not supported.");
        return;
      }

      recognition = new webkitSpeechRecognition();
      recognition.continuous = true;
      recognition.interimResults = true;
      recognition.lang = "en-US";

      let liveEntry;
      recognition.onresult = (event) => {
        let interim = "";
        let final = "";

        for (let i = event.resultIndex; i < event.results.length; ++i) {
          const result = event.results[i];
          if (result.isFinal) {
            final += result[0].transcript;
          } else {
            interim += result[0].transcript;
          }
        }

        // If liveEntry doesn't exist, create and append it
        if (!liveEntry) {
          liveEntry = document.createElement("div");
          liveEntry.className = "chat-entry user";

          const speakerEl = document.createElement("div");
          speakerEl.className = "speaker";
          speakerEl.textContent = "You";

          const bubble = document.createElement("div");
          bubble.className = "bubble";
          bubble.textContent = final + interim;
          bubble.id = "liveUserBubble";

          liveEntry.appendChild(speakerEl);
          liveEntry.appendChild(bubble);
          chatLog.appendChild(liveEntry);
        } else {
          const bubble = document.getElementById("liveUserBubble");
          if (bubble) {
            bubble.textContent = final + interim;
          }
        }

        // Removed liveTranscript.textContent = final + interim;
      };

      recognition.onerror = (e) => {
        console.error("Speech recognition error", e);
      };

      recognition.onend = () => {
        recognizing = false;
      };
    }

    actionBtn.addEventListener("click", async () => {
      if (actionState === "record") {
        try {
          const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
          mediaRecorder = new MediaRecorder(stream);
          chunks = [];

          mediaRecorder.ondataavailable = (e) => {
            if (e.data.size > 0) chunks.push(e.data);
          };

          mediaRecorder.onstop = async () => {
            const blob = new Blob(chunks, { type: "audio/webm" });
            if (blob.size < 1000) {
              alert("Recording failed. Please try again.");
              setTimeout(() => {
                actionBtn.style.backgroundImage = "url('/static/play.jpg')";
                actionBtn.title = "Start";
                actionState = "record";
              }, 0);
              return;
            }

            const formData = new FormData();
            formData.append("audio", blob, "input.webm");
            formData.append("session_id", getSessionId());
            formData.append("voice_id", selectedVoice);

            try {
              const res = await fetch("/process", { method: "POST", body: formData });
              const data = await res.json();

              if (!data.transcript || data.transcript.trim() === "") {
                alert("No voice detected in the recording. Please try again.");
                setTimeout(() => {
                  actionBtn.style.backgroundImage = "url('/static/play.jpg')";
                  actionBtn.title = "Start";
                  actionState = "record";
                }, 0);
                return;
              }

              // Removed appending new user chat entry; instead convert live bubble to permanent
              const bubble = document.getElementById("liveUserBubble");
              if (bubble) {
                bubble.textContent = data.transcript || "[No transcript returned]";
                bubble.removeAttribute("id");
              } else {
                appendChatEntry("You", data.transcript || "[No transcript returned]");
              }

              const liveBubble = document.getElementById("liveUserBubble");
              if (liveBubble) {
                liveBubble.removeAttribute("id");
              }
              liveEntry = null;
              liveTranscript.textContent = "";
              appendChatEntry(selectedVoice, data.response || "[No response returned]");
              interviewerName.textContent = selectedVoice;
              if (data.audio_url) {
                audioPlayer.src = data.audio_url;
                audioPlayer.style.display = "block";
                audioPlayer.play();
              }
            } catch (err) {
              alert("Processing error. Please check your microphone input or try reloading the page.");
              console.error(err);
              setTimeout(() => {
                actionBtn.style.backgroundImage = "url('/static/play.jpg')";
                actionBtn.title = "Start";
                actionState = "record";
              }, 0);
              return;
            }

            setTimeout(() => {
              actionBtn.style.backgroundImage = "url('/static/play.jpg')";
              actionBtn.title = "Start";
              actionState = "record";
            }, 0);
          };

          mediaRecorder.start();
          setupLiveTranscription();
          recognition.start();
          recognizing = true;
          actionBtn.style.backgroundImage = "url('/static/stop.jpg')";
          actionBtn.title = "Stop Recording";
          actionState = "stop";
        } catch (err) {
          alert("Microphone access denied or not working.");
          console.error(err);
          resetActionBtn();
        }
      } else if (actionState === "stop") {
        if (mediaRecorder && mediaRecorder.state !== "inactive") {
          mediaRecorder.stop();
        }
        if (recognizing) {
          recognition.stop();
          recognizing = false;
          liveTranscript.textContent = "";
        }
        resetActionBtn();
      }
    });

    function resetActionBtn() {
      actionBtn.style.backgroundImage = "url('/static/start.jpg')";
      actionBtn.title = "Start Recording";
      actionState = "record";
    }
  </script>
</body>
</html>
